<!doctype html>
<html lang="en">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
  <link href="/resources/css/style.css" rel="stylesheet">
  <script src="/resources/js/jquery-2.0.3.min.js">
  </script>
 <title>Edit Sounding Rocket Data</title>
 </head>
 <body>
  <div class="wrapper">
   <div id="header">
    <div class="container">
     <h1>Edit Sounding Rocket Data</h1>
    </div>
   </div>
   <div id="content">
    <div class="container">
      <h2>Edit {{ vehicle.name }} (id:{{ vehicle.id }})</h2>
      <div class="row">
       <div class="col-lg-5">
        <form role="form\">
          <div class="form-group">
            <label for="vehiclename">Name</label>
            <input type="text" class="form-control" id="vehiclename" value="{{ vehicle.name }}">
          </div>
          <button type="submit" class="btn btn-default">Update</button>
        </form>
      </div>
     </div>
    </div>
   </div>
  </div>
  <div id="footer">
   <div class="container">
    <a class="pull-right" href="#">Back to top</a>
   </div>
  </div>
 </body>
</html>
