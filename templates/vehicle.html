{% extends "base.html" %}
{% block content %}
<h2>Edit</h2>
<div class="row">
 <div class="col-lg-8">
  {% if updated %}
    <div id="updatesucess" class="alert alert-success"><strong>Success!</strong> record updated.</div>
    <script>setTimeout(function(){$("#updatesucess").fadeOut("slow");}, 2000);</script>
  {% endif %}
  <form role="form" method="post">

    {% for field, meta in fields.iteritems() %}
        <div class="form-group">
            <label for="vehicle{{ field }}">{{ meta.title }}</label>
            {% if meta.type == 'short' %}
                <input name="vehicle.{{ field }}" type="text" class="form-control" id="vehicle{{ field }}" value="{{ meta.val }}">
            {% endif %}
        </div>
    {% endfor %}
   <div class="form-group">
    <label for="vehicle.desc">Article</label>
    <textarea name="vehicle.desc" class="form-control" id="vehicle.desc" rows="10"></textarea>
   </div>

   <button type="submit" class="btn btn-default">Update</button>
  </form>
 </div>
</div>
{% endblock %}
