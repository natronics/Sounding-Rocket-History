{% extends "base.html" %}
{% block content %}
<h2>Edit {{ vehicle.name }} (id:{{ vehicle.id }})</h2>
<div class="row">
 <div class="col-lg-5">
  <form role="form\">
   <div class="form-group">
    <label for="vehiclename">Name</label>
    <input type="text" class="form-control" id="vehiclename" value="{{ vehicle.name }}">
   </div>
   <div class="form-group">
    <label for="vehicledesc">Article</label>
    <textarea class="form-control" id="vehicledesc" rows="10">{{ vehicle.desc }}</textarea>
   </div>

   <button type="submit" class="btn btn-default">Update</button>
  </form>
 </div>
</div>
{% endblock %}
